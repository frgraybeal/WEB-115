<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: royalblue;
            color: white;
            text-align: center;
            padding: 10px;
        }

        section {
            padding: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Build Your Meal Plan</h1>
        <p>Russ Graybeal</p>
        <p>WEB-115-0004</p>
    </header>

    <h2>Meal Plan Generator</h2>

    <form id="mealForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="goal">Goal for the Week:</label>
        <input type="text" id="goal" name="goal" required>
        
        <h3>Enter Your Meal Plan:</h3>
        <fieldset>
            <legend>Breakfast</legend>
            <input type="text" id="breakfast" name="Breakfast" required>
        </fieldset>
        <fieldset>
            <legend>Morning Snack</legend>
            <input type="text" id="snack1" name="Morning Snack" required>
        </fieldset>
        <fieldset>
            <legend>Lunch</legend>
            <input type="text" id="lunch" name="Lunch" required>
        </fieldset>
        <fieldset>
            <legend>Afternoon Snack</legend>
            <input type="text" id="snack2" name="Afternoon Snack" required>
        </fieldset>
        <fieldset>
            <legend>Dinner</legend>
            <input type="text" id="dinner" name="Dinner" required>
        </fieldset>
        
        <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
    </form>

    <script src="projectJS.js"></script>
</body>
</html>
